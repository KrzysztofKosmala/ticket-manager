server:
  port: 8081

spring:
  application:
    name: event
  datasource:
    password: password
    url: jdbc:postgresql://localhost:51/event
    username: admin
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  liquibase:
    change-log: classpath:liquibase-changelog.xml
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8085/realms/ticket-manager-realm
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
openapi:
  service:
    title: event doc
    version: 1.0.0
    url: http://localhost:8081
  springdoc:
    api-docs:
      path: /events/v3/api-docs
    swagger-ui:
      path: /events/swagger-ui.html

