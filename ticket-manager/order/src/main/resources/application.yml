server:
  port: 8088



spring:
  application:
    name: order
  datasource:
    password: password
    url: jdbc:postgresql://localhost:51/order
    username: admin

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  liquibase:
    change-log: classpath:liquibase-changelog.xml
    drop-first: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8085/realms/ticket-manager-realm
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
openapi:
  service:
    title: order doc
    version: 1.0.0
    url: http://localhost:8088
  springdoc:
    api-docs:
      path: /order/v3/api-docs
    swagger-ui:
      path: /order/swagger-ui.html